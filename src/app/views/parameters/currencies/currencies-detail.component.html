<div class="card h-100">
    <div class="card-header">
        <i class="fa fa-edit"></i>
        <strong>DÃ©tail {{isEditing}}</strong>
    </div>
    <div class="card-body">
        <form [formGroup]="itemForm" class="form-horizontal">
            <div class="form-group row ">
                <label class="col-md-3 col-form-label " for="code" translate>currencies.code</label>
                <div class="col-md-9 ">
                    <input type="text " formControlName="code" id="code" name="code" class="form-control" value="{{item.code}}">
                </div>
            </div>
            <div class="form-group row ">
                <label class="col-md-3 col-form-label " for="name" translate>currencies.name</label>
                <div class="col-md-9 ">
                    <input type="text " id="name" formControlName="name" name="name" class="form-control" placeholder="Nom" value="{{item.name}}">
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer text-center">
        <button type="button" class="btn btn-sm btn-primary" (click)="add()" *ngIf="!isEditing" [disabled]="!itemForm.valid" translate>
            <i class="fa fa-dot-circle-o"></i> button.add</button>
        <button type="submit" class="btn btn-sm btn-primary" (click)="update(item)" *ngIf="isEditing" [disabled]="!itemForm.valid" translate>
            <i class="fa fa-dot-circle-o"></i> button.validate</button>
        <button type="submit" class="btn btn-sm btn-danger" (click)="reset()" translate>
            <i class="fa fa-ban"></i> button.cancel</button>
    </div>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
