<div class="row">
  <div class="col-lg-8 col-md-8">
    <app-currencies-list (onSelectedRow)="changeItem($event)" (onEdit)="enableEdit($event)" (onDelete)="enableDelete($event)"></app-currencies-list>
  </div>
  <div class="col-lg-4 col-md-4">
    <app-currencies-detail [item]="currentItem" [isEditing]="isEditing"></app-currencies-detail>
  </div>
</div>
