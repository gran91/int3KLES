<div class="row">
  <div class="col-lg-8 col-md-8">
    <app-currencies-list (onSelectedRow)="changeItem($event)" (onAction)="changeAction($event)"></app-currencies-list>
  </div>
  <div class="col-lg-4 col-md-4">
    <app-currencies-detail-form [item]="currentItem" [mode]="mode" (onChangeMode)="changeAction($event)"></app-currencies-detail-form>
    <app-detail-form [mainService]="mainService" [itemForm]="itemForm" [modelname]="modelname" [item]="currentItem" [mode]="mode" (onChangeMode)="changeAction($event)"></app-detail-form>
  </div>
</div>
